name: Update RSS Feed to JSON

on:
  schedule:
    - cron: '0 * * * *' # רץ כל שעה
  workflow_dispatch:

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq xml2json

      - name: Fetch RSS feed
        run: |
          curl -L -o rss_feed.xml https://rss.walla.co.il/feed/22

      - name: Convert RSS XML to JSON
        run: |
          cat rss_feed.xml | xml2json > rss_feed.json

      - name: Commit and push updated JSON
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add rss_feed.json
          git commit -m "Update RSS feed"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
