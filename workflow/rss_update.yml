name: Update RSS Feed

on:
  schedule:
    - cron: "*/10 * * * *"  # יריץ את הסקריפט כל 10 דקות
  workflow_dispatch:  # אפשרות להריץ ידנית דרך GitHub Actions

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch RSS and convert to JSON
        run: |
          curl -s "https://rss.walla.co.il/feed/22" | \
          xq -c '.rss.channel.item[:10] | map({title: .title, link: .link, pubDate: .pubDate})' > rss_feed.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add rss_feed.json
          git commit -m "Updated RSS feed" || echo "No changes to commit"
          git push
