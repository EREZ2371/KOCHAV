name: Update RSS Feed

on:
  schedule:
    - cron: '*/10 * * * *'  # רץ כל 10 דקות
  workflow_dispatch:  # אפשרות להרצה ידנית

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch RSS feed
        run: |
          curl -s "https://rss.walla.co.il/feed/22" > rss.xml
          cat rss.xml  # הדפסת תוכן ה-RSS לאיתור שגיאות

      - name: Convert XML to JSON
        run: |
          jq -n --argjson items "$(xq '.rss.channel.item | map({title: .title, link: .link, pubDate: .pubDate})' < rss.xml)" '$items' > rss_feed.json
          cat rss_feed.json  # הדפסת JSON לאיתור בעיות

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull  # הוספת שלב זה כדי למנוע התנגשויות
          git add rss_feed.json
          git commit -m "Updated RSS feed" || exit 0
          git push
