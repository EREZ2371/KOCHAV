<script>
    let currentImageIndex = 0; // אינדקס התמונה הנוכחית

    // פונקציה להוריד את רשימת התמונות מקובץ JSON
    function fetchImageList() {
        fetch('images.json') // קריאה לקובץ ה-JSON שמחזיר את רשימת התמונות
            .then(response => response.json()) // המרת התשובה ל-JSON
            .then(data => {
                console.log(data.images); // הצגת רשימת התמונות
                // עדכון התמונות
                updateImages(data.images);
            })
            .catch(error => {
                console.error('Error fetching images:', error);
                updateImages([]); // אם יש שגיאה, לא להציג שום תמונה
            });
    }

    // פונקציה לעדכון התמונות בעמוד
    function updateImages(images) {
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');

        // אם אין תמונות בכלל
        if (images.length === 0) {
            image1.style.display = 'none'; // לא להציג את התמונה הראשונה
            image2.style.display = 'none'; // לא להציג את התמונה השנייה
        }
        // אם יש תמונה אחת בלבד
        else if (images.length === 1) {
            image1.src = images[0]; // הצגת התמונה היחידה
            image2.style.display = 'none'; // הסתרת התמונה השנייה
            image1.style.display = 'block'; // הצגת התמונה הראשונה
        }
        // אם יש שתי תמונות
        else if (images.length >= 2) {
            image1.src = images[0]; // הצגת התמונה הראשונה
            image2.src = images[1]; // הצגת התמונה השנייה
            image1.style.display = 'block'; // הצגת התמונה הראשונה
            image2.style.display = 'block'; // הצגת התמונה השנייה
            displayImages(images); // הצגת התמונות במחזוריות
        }
    }

    // פונקציה להציג את התמונות במחזוריות
    function displayImages(images) {
        setInterval(() => {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            if (currentImageIndex === 0) {
                image1.style.opacity = 1;
                image2.style.opacity = 0;
            } else {
                image1.style.opacity = 0;
                image2.style.opacity = 1;
            }

            currentImageIndex = (currentImageIndex + 1) % images.length;
        }, 10000); // כל 10 שניות
    }

    // קריאה ראשונית להורדת רשימת התמונות
    fetchImageList();

    // עדכון התמונות כל 20 שניות
    setInterval(fetchImageList, 20000);
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    let newsItems = [];
    let currentIndex = 0;
    const display = document.getElementById("news-display");

    const RSS_URL =
        "https://news.google.com/rss/search?q=site:ynet.co.il&hl=he&gl=IL&ceid=IL:he";

    fetch(RSS_URL)
        .then(response => response.text())
        .then(xmlText => {

            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, "text/xml");
            const items = xml.querySelectorAll("item");

            if (!items.length) {
                display.textContent = "לא נמצאו חדשות";
                return;
            }

            newsItems = [];

            items.forEach((item, index) => {
                if (index < 20) {
                    newsItems.push({
                        title: item.querySelector("title")?.textContent || "",
                        link: item.querySelector("link")?.textContent || "#"
                    });
                }
            });

            showNews();
            setInterval(showNews, 10000);

        })
        .catch(error => {
            console.error("RSS error:", error);
            display.textContent = "שגיאה בטעינת החדשות";
        });

    function showNews() {
        if (!newsItems.length) return;

        const news = newsItems[currentIndex];
        const now = new Date();
        const time =
            now.getHours().toString().padStart(2, '0') + ":" +
            now.getMinutes().toString().padStart(2, '0');

        display.innerHTML =
            `<p>${time} — <a href="${news.link}" target="_blank"
            style="color:white;text-decoration:none;">
            ${news.title}</a></p>`;

        currentIndex = (currentIndex + 1) % newsItems.length;
    }

});
</script>

<script>
let newsItems = []; // מערך לאחסון המבזקים
let currentNewsIndex = 0; // אינדקס להצגת המבזק הנוכחי

async function fetchWallaBreakingNews() {
    try {
        const url = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://rss.walla.co.il/feed/22')}`;
        console.log("Fetching URL:", url);

        const response = await fetch(url);
        if (!response.ok) throw new Error('שגיאה בשליפת הנתונים');

        const text = await response.text();
        console.log("Raw XML:", text);

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "text/xml");

        const items = xmlDoc.querySelectorAll("item");
        if (items.length === 0) {
            throw new Error("לא נמצאו מבזקים בקובץ ה-XML");
        }

        newsItems = [];
        items.forEach((item, index) => {
            if (index >= 10) return;

            const title = item.querySelector("title")?.textContent || "ללא כותרת";
            const pubDate = item.querySelector("pubDate")?.textContent || "";
            let date = new Date(pubDate);

            console.log("תאריך מקורי מה-RSS:", pubDate, "אובייקט Date:", date);

            // המרת הזמן לזמן ישראל
            const israelTime = new Intl.DateTimeFormat('en-US', { 
                timeZone: 'Asia/Jerusalem', 
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric', 
                hour12: false 
            }).format(date);

            console.log("זמן ישראל:", israelTime);

            // זיהוי אם זה שעון קיץ או חורף
            const isDaylightSavingTime = (date.getTimezoneOffset() < new Date(date.getFullYear(), 0, 1).getTimezoneOffset());

            // חישוב הזמן של 2 שעות פחות בשעון חורף ו-3 שעות בשעון קיץ
            const hoursToSubtract = isDaylightSavingTime ? 4 : 3; // המשתנה הראשון זה שעון קיץ והשני שעון חורף
            date.setHours(date.getHours() - hoursToSubtract); // הפחתת שעות בהתאם לשעון הקיץ או החורף

            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const formattedTime = `${hours}:${minutes}`;

            newsItems.unshift({ time: formattedTime, title });
        });

        console.log("מבזקים שהתקבלו:", newsItems);
        displayNews(); // קריאה לפונקציה לאחר עדכון המבזקים
    } catch (error) {
        console.error("שגיאה בטעינת מבזקי החדשות:", error);
    }
}

// מציג את המבזק הנוכחי ומתקדם לזה שאחריו בלולאה
function displayNews() {
    if (newsItems.length === 0) return;

    const newsTicker = document.getElementById('newsTicker');
    if (newsTicker) {
        newsTicker.innerHTML = `
            <span class="news-time">${newsItems[currentNewsIndex].time}</span>
            <span class="news-title">${newsItems[currentNewsIndex].title}</span>
        `;

        // מעבר למבזק הבא
        currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
    }
}
