<script>
    let currentImageIndex = 0; // אינדקס התמונה הנוכחית

    // פונקציה להוריד את רשימת התמונות מקובץ JSON
    function fetchImageList() {
        fetch('images.json') // קריאה לקובץ ה-JSON שמחזיר את רשימת התמונות
            .then(response => response.json()) // המרת התשובה ל-JSON
            .then(data => {
                console.log(data.images); // הצגת רשימת התמונות
                // עדכון התמונות
                updateImages(data.images);
            })
            .catch(error => {
                console.error('Error fetching images:', error);
                updateImages([]); // אם יש שגיאה, לא להציג שום תמונה
            });
    }

    // פונקציה לעדכון התמונות בעמוד
    function updateImages(images) {
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');

        // אם אין תמונות בכלל
        if (images.length === 0) {
            image1.style.display = 'none'; // לא להציג את התמונה הראשונה
            image2.style.display = 'none'; // לא להציג את התמונה השנייה
        }
        // אם יש תמונה אחת בלבד
        else if (images.length === 1) {
            image1.src = images[0]; // הצגת התמונה היחידה
            image2.style.display = 'none'; // הסתרת התמונה השנייה
            image1.style.display = 'block'; // הצגת התמונה הראשונה
        }
        // אם יש שתי תמונות
        else if (images.length >= 2) {
            image1.src = images[0]; // הצגת התמונה הראשונה
            image2.src = images[1]; // הצגת התמונה השנייה
            image1.style.display = 'block'; // הצגת התמונה הראשונה
            image2.style.display = 'block'; // הצגת התמונה השנייה
            displayImages(images); // הצגת התמונות במחזוריות
        }
    }

    // פונקציה להציג את התמונות במחזוריות
    function displayImages(images) {
        setInterval(() => {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            if (currentImageIndex === 0) {
                image1.style.opacity = 1;
                image2.style.opacity = 0;
            } else {
                image1.style.opacity = 0;
                image2.style.opacity = 1;
            }

            currentImageIndex = (currentImageIndex + 1) % images.length;
        }, 10000); // כל 10 שניות
    }

    // קריאה ראשונית להורדת רשימת התמונות
    fetchImageList();

    // עדכון התמונות כל 20 שניות
    setInterval(fetchImageList, 20000);
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let newsItems = [];  // מערך לאחסון פרטי החדשות
    let currentIndex = 0;  // אינדקס שמייצג את החדשה הנוכחית
    const displayElement = document.getElementById("news-display");  // אלמנט ה-HTML שבו יופיעו החדשות

    // שליחת בקשה לשרת שמחזיר את נתוני ה-RSS
    fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.globes.co.il/webservice/rss/rssfeeder.asmx/FeederNode?iID=2'))
        .then(response => response.json())  // המרת התגובה ל-JSON
        .then(data => {
            let parser = new DOMParser();  // יצירת אובייקט לניתוח XML
            let xml = parser.parseFromString(data.contents, "text/xml");  // המרת התוכן ל-XML
            let items = xml.querySelectorAll("item");  // חיפוש כל אלמנטי ה-"item" ב-XML

            // לולאה שמסננת את 20 החדשות הראשונות ומוסיפה אותן למערך
            items.forEach((item, index) => {
                if (index < 20) {  // מגביל ל-20 פריטים
                    newsItems.push({
                        title: item.querySelector("title").textContent,  // כותרת החדשה
                        link: item.querySelector("link").textContent  // קישור לכתבה המלאה
                    });
                }
            });

            // אם נמצאו חדשות, מתחילים להציג את החדשות
            if (newsItems.length > 0) {
                updateNews();  // הצגת החדשות הראשונה
                setInterval(updateNews, 10000);  // החלפת הידיעה כל 10 שניות
            } else {
                displayElement.textContent = "לא נמצאו חדשות.";  // הודעת שגיאה אם לא נמצאו חדשות
            }
        })
        .catch(error => {  // טיפול בשגיאות
            console.error("Error fetching news:", error);  // הדפסת השגיאה בקונסול
            displayElement.textContent = "שגיאה בטעינת החדשות.";  // הודעת שגיאה למשתמש
        });

    // פונקציה להציג את החדשות בצורה מחזורית
    function updateNews() {
        if (newsItems.length > 0) {  // אם יש חדשות
            let news = newsItems[currentIndex];  // בחירת הידיעה הנוכחית

            // קבלת השעה הנוכחית
            let currentTime = new Date();
            let hours = currentTime.getHours().toString().padStart(2, '0');  
            let minutes = currentTime.getMinutes().toString().padStart(2, '0');  
            let formattedTime = `${hours}:${minutes}`;  

            // הצגת השעה לפני כותרת הידיעה
            displayElement.innerHTML = `<p>${formattedTime}  ${news.title}</p>`;

            // עדכון אינדקס החדשות (מעבר לידיעה הבאה)
            currentIndex = (currentIndex + 1) % newsItems.length;
        }
    }
});

</script>

        console.log("Fetching URL:", url);

        const response = await fetch(url);
        if (!response.ok) throw new Error('שגיאה בשליפת הנתונים');

        const text = await response.text();
        console.log("Raw XML:", text);

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "text/xml");

        const items = xmlDoc.querySelectorAll("item");
        if (items.length === 0) {
            throw new Error("לא נמצאו מבזקים בקובץ ה-XML");
        }

        newsItems = [];
        items.forEach((item, index) => {
            if (index >= 10) return;

            const title = item.querySelector("title")?.textContent || "ללא כותרת";
            const pubDate = item.querySelector("pubDate")?.textContent || "";
            let date = new Date(pubDate);

            console.log("תאריך מקורי מה-RSS:", pubDate, "אובייקט Date:", date);

            // המרת הזמן לזמן ישראל
            const israelTime = new Intl.DateTimeFormat('en-US', { 
                timeZone: 'Asia/Jerusalem', 
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric', 
                hour12: false 
            }).format(date);

            console.log("זמן ישראל:", israelTime);

            // זיהוי אם זה שעון קיץ או חורף
            const isDaylightSavingTime = (date.getTimezoneOffset() < new Date(date.getFullYear(), 0, 1).getTimezoneOffset());

            // חישוב הזמן של 2 שעות פחות בשעון חורף ו-3 שעות בשעון קיץ
            const hoursToSubtract = isDaylightSavingTime ? 4 : 3; // המשתנה הראשון זה שעון קיץ והשני שעון חורף
            date.setHours(date.getHours() - hoursToSubtract); // הפחתת שעות בהתאם לשעון הקיץ או החורף

            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const formattedTime = `${hours}:${minutes}`;

            newsItems.unshift({ time: formattedTime, title });
        });

        console.log("מבזקים שהתקבלו:", newsItems);
        displayNews(); // קריאה לפונקציה לאחר עדכון המבזקים
    } catch (error) {
        console.error("שגיאה בטעינת מבזקי החדשות:", error);
    }
}

// מציג את המבזק הנוכחי ומתקדם לזה שאחריו בלולאה
function displayNews() {
    if (newsItems.length === 0) return;

    const newsTicker = document.getElementById('newsTicker');
    if (newsTicker) {
        newsTicker.innerHTML = `
            <span class="news-time">${newsItems[currentNewsIndex].time}</span>
            <span class="news-title">${newsItems[currentNewsIndex].title}</span>
        `;

        // מעבר למבזק הבא
        currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
    }
}

// קריאה ראשונית ושליפה כל 10 דקות
document.addEventListener("DOMContentLoaded", function () {
    fetchWallaBreakingNews();
    setInterval(fetchWallaBreakingNews, 600000); // 10 דקות
    setInterval(displayNews, 10000); // שינוי מבזק כל 10 שניות
});



</script>
