<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentIndex = 0;

        // פונקציה לבדוק ולהפעיל את התמונות כל 10 שניות
        function checkImages() {
            // בחירת כל האלמנטים של התמונות
            let images = document.querySelectorAll('.side-image');

            // סינון התמונות - שומר רק תמונות שנטענו בהצלחה
            let loadedImages = Array.from(images).filter(img => img.complete && img.naturalWidth > 0);

            // קביעת מספר התמונות שנטענו בהצלחה
            let imageCount = loadedImages.length;

            // אם אין תמונות טעונות - לא עושים כלום
            if (imageCount === 0) {
                console.log("אין תמונות להצגה");
            } 
            // אם יש תמונה אחת בלבד - מציגים אותה בלי לבצע החלפה
            else if (imageCount === 1) {
                loadedImages[0].style.display = "block"; // הופך את התמונה לנראית
                loadedImages[0].style.opacity = "1"; // מבצע מעבר עדין כדי שהתמונה תוצג
            } 
            // אם יש שתי תמונות - מפעילים את המעבר ביניהן כל 10 שניות
            else if (imageCount === 2) {
                loadedImages[0].classList.add('active'); // מסמן שהתמונה הראשונה מוצגת

                setInterval(() => {
                    // מסיר את המחלקה 'active' מהתמונה הנוכחית כדי להסתיר אותה
                    loadedImages[currentIndex].classList.remove('active');

                    // מחשב את האינדקס של התמונה הבאה
                    currentIndex = (currentIndex + 1) % imageCount;

                    // מוסיף את המחלקה 'active' לתמונה הבאה כדי להציג אותה
                    loadedImages[currentIndex].classList.add('active');
                }, 10000); // משך הזמן להחלפה - כל 10 שניות
            }
        }

        // קורא לפונקציה הראשונה לאחר טעינת הדף
        checkImages();

        // בודק מחדש כל 10 שניות
        setInterval(checkImages, 60000); // כל 10 שניות
    });
</script>

        let newsItems = [];  // מערך לאחסון פרטי החדשות

            .then(response => response.json())  // המרת התגובה ל-JSON
            .then(data => {
                let parser = new DOMParser();  // יצירת אובייקט לניתוח XML
                let xml = parser.parseFromString(data.contents, "text/xml");  // המרת התוכן ל-XML
                let items = xml.querySelectorAll("item");  // חיפוש כל אלמנטי ה-"item" ב-XML

                // לולאה שמסננת את 20 החדשות הראשונות ומוסיפה אותן למערך
                items.forEach((item, index) => {
                    if (index < 20) {  // מגביל ל-20 פריטים
                        newsItems.push({
                            title: item.querySelector("title").textContent,  // כותרת החדשה
                            link: item.querySelector("link").textContent  // קישור לכתבה המלאה
                        });
                    }
                });

                // אם נמצאו חדשות, מתחילים להציג את החדשות
                if (newsItems.length > 0) {
                    updateNews();  // הצגת החדשות הראשונה
                    setInterval(updateNews, 10000);  // החלפת הידיעה כל 10 שניות
                } else {
                    displayElement.textContent = "לא נמצאו חדשות.";  // הודעת שגיאה אם לא נמצאו חדשות
                }
            })
            .catch(error => {  // טיפול בשגיאות
                console.error("Error fetching news:", error);  // הדפסת השגיאה בקונסול
                displayElement.textContent = "שגיאה בטעינת החדשות.";  // הודעת שגיאה למשתמש
            });

        // פונקציה להציג את החדשות בצורה מחזורית
        function updateNews() {
            if (newsItems.length > 0) {  // אם יש חדשות
                // בחר את החדשה הנוכחית והבאה
                let news1 = newsItems[currentIndex];

                let currentTime = new Date();
                let hours = currentTime.getHours().toString().padStart(2, '0');  // קבלת השעה עם שני תווים
                let minutes = currentTime.getMinutes().toString().padStart(2, '0');  // קבלת הדקות עם שני תווים
                let formattedTime = `${hours}:${minutes}`;  // פורמט השעה "HH.MM"

                // הצגת השעה לפני כותרת הידיעה

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data.contents, "text/xml");

        // שליפת כל הפריטים מה-RSS (עד 10 פריטים אחרונים)
        const items = xmlDoc.querySelectorAll("item");
        newsItems = [];

        items.forEach((item, index) => {
            if (index >= 10) return; // מגבילים ל-10 מבזקים בלבד

            const title = item.querySelector("title").textContent;
            const pubDate = new Date(item.querySelector("pubDate").textContent);

            // עיצוב השעה בפורמט HH:MM
            const hours = pubDate.getHours().toString().padStart(2, '0');
            const minutes = pubDate.getMinutes().toString().padStart(2, '0');
            const formattedTime = `${hours}:${minutes}`;

            // הוספת המבזק למערך בסדר הנכון (הראשון קודם)
            newsItems.unshift({ time: formattedTime, title });
        });

        // מציג מבזק ראשון מיד לאחר שליפת הנתונים
        displayNews();
    } catch (error) {
        console.error("שגיאה בטעינת מבזקי החדשות:", error);
    }
}

// מציג את המבזק הנוכחי ומתקדם לזה שאחריו בלולאה
function displayNews() {
    if (newsItems.length === 0) return;

    const newsTicker = document.getElementById('newsTicker');
    if (newsTicker) {
        newsTicker.innerHTML = `
            <span class="news-time">${newsItems[currentNewsIndex].time}</span>
            <span class="news-title">${newsItems[currentNewsIndex].title}</span>
        `;

        // מעבר למבזק הבא
        currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
    }
}

// קריאה ראשונית ושליפה כל 10 דקות
document.addEventListener("DOMContentLoaded", function () {
    fetchWallaBreakingNews();
    setInterval(fetchWallaBreakingNews, 600000); // 10 דקות = 600,000 מילישניות
    setInterval(displayNews, 10000); // שינוי מבזק כל 10 שניות
});
</script>
